<html>
<head>
	<!-- Insert Default header here (+bootsrap and jquery) -->
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- my stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- firebase cdn -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/moment.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1>
						Train Scheduler
					</h1>
					<p>
						Choo Choo!
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							Current Train Schedule
						</h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>
										Train Name
									</th>
									<th>
										Destination
									</th>
									<th>
										Frequency (min)
									</th>
									<th>
										Next Arrival
									</th>
									<th>
										Minutes Away
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										Jiggabits
									</td>
									<td>
										Home
									</td>
									<td>
										25
									</td>
									<td>
										10:00
									</td>
									<td>
										13
									</td>
								</tr>

							</tr>
						</tbody>
					</table>
				</div>
				<div class="panel-footer">
					Panel footer
				</div>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						Add Train
					</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">

							<label for="inputName">
								Name
							</label>
							<input type="text" class="form-control" id="inputName" />
						</div>
						<div class="form-group">

							<label for="inputDestination">
								Destination
							</label>
							<input type="text" class="form-control" id="inputDestination" />
						</div>
						<div class="form-group firstTime">

							<label class="control-label" for="inputFirstTime">
								First Train Time
							</label>
							<input type="text" class="form-control" id="inputFirstTime" />
						</div>
						<div class="form-group">

							<label for="inputFreq">
								Frequency
							</label>
							<input type="text" class="form-control" id="inputFreq" />
						</div>

						<button type="submit" class="btn btn-primary buttonSubmit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
